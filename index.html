<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title> Riot Games </title>
</head>

<body>

<main>
    <section class = "login">
            <div class="wrapper">

                <img src="./img/logo.png" class="login_logo">

                <h1 class="login_title">Fazer login</h1>
        
        
                <label class="login_label">
                    <span>nome de usuario</span>
                    <input type="text" name="username" class="input">
                </label>
        
                <label class="login_label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>
        
                        <div class="login_icons">
                            <button type="button" class="icons_buttons">
                                <img src="./img/facebook-icon.png" alt="facebook">
                            </button>
                
                            <button type="button" class="icons_buttons">
                                <img src="./img/apple-icon.png" alt="apple">
                            </button>  
                    
                            <button type="button" class="icons_buttons">
                                <img src="./img/google-icon.png" alt="google">
                            </button> 

                        </div>

                    <label class="login_label--checkbox">
                            <input type="checkbox" class="input--checkbox">
                            Manter login
                    </label>
        
            </div>
        
            <div class="wrapper">

                <button type="button" class="login__button" disabled>
                    <svg viewBox="0 0 50 50" width="50" height="50">
                    <path d="M 10 25 L 40 25 M 40 25 L 30 15 M 40 25 L 30 35" stroke="#000" stroke-width="2" stroke-linecap="round" />
              </svg>
              
              
                </button>
      
              <a href="#" class="login__link">não consegue iniciar sessão?</a>
              <a href="#" class="login__link">criar conta</a> 
    

            </div>

    </section>

    <section class="wallpaper"></section>

</main>




</body>

</html>
